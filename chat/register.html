<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #121212;
            color: #ccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            width: 320px;
        }
        h2 {
            color: #6cc9ff;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #6cc9ff;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #eee;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6cc9ff;
            border: none;
            border-radius: 4px;
            color: #121212;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4aa8ff;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-size: 0.9em;
        }
        .login-link a {
            color: #6cc9ff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form action="register.php" method="POST">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required autocomplete="username" />
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" />
            
            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>
</body>
</html>
